{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}

{% if error == "no" %}
<script>
      alert('Hotel records save successfullt.');
      window.location = "{% url 'hotel_login' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
      alert('Hotel records is not saved! please try again');
</script>
{% endif %}

<div class="container">
      <h1 class="text-center">Add Patient Details</h1>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Hotel Name</label><br>
            <input type="text" name="hotel_name" class="form-control"/><br>

            <label>User Name</label><br>
            <input type="text" name="username" class="form-control"/><br>

            <label>Password</label><br>
            <input type="password" name="password" class="form-control"/><br>

            <label>Address</label><br>
            <input type="text" name="address" class="form-control"/><br>

            <label>Place</label><br>
            <input type="text" name="place" class="form-control"/><br>

            <label>District</label><br>
            <input type="text" name="district" class="form-control"/><br>

            <label>State</label><br>
            <input type="text" name="state" class="form-control"/><br>

            <label>Email</label><br>
            <input type="email" name="emails" class="form-control"/><br>

            <label>Phone</label><br>
            <input type="text" name="phone" class="form-control"/><br>

            <label>Upload Photo</label><br>
            <input type="file" name="photo"><br>

            <input type="submit" value="Registration" class="form-control btn btn-primary"/><br>
      </form>
</div>
{% endblock content %}
